<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 생성기 (2025 트렌드 에디션)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. 오로라 UI 배경 (Aurora UI) */
        body {
            font-family: 'Pretendard', sans-serif;
            background: #1a1a2e;
            background-image: 
                radial-gradient(at 20% 25%, hsla(212,80%,40%,0.3) 0px, transparent 50%),
                radial-gradient(at 80% 20%, hsla(288,75%,50%,0.3) 0px, transparent 50%),
                radial-gradient(at 25% 80%, hsla(330,70%,60%,0.3) 0px, transparent 50%),
                radial-gradient(at 75% 75%, hsla(180,70%,50%,0.3) 0px, transparent 50%);
            color: #fff;
            overflow-x: hidden;
        }

        /* 2. 유리 질감 카드 (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2.5rem !important;
        }

        /* 3. 동적 타이포그래피 (Kinetic Typography) */
        .animated-title {
            font-weight: 700;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #8a2be2, #0072ff, #ff8a00);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 10s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* 4. 정교한 마이크로 인터랙션 */
        .btn-aurora {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn-aurora:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-glow {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.7);
        }

        /* 테이블 및 입력창 스타일 */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: #fff;
            --bs-table-border-color: rgba(255, 255, 255, 0.2);
            --bs-table-hover-bg: rgba(255, 255, 255, 0.1);
            --bs-table-hover-color: #fff;
        }
        thead.table-light {
             --bs-table-bg: rgba(255, 255, 255, 0.15);
             --bs-table-color: #fff;
             --bs-table-border-color: rgba(255, 255, 255, 0.3);
        }
        .form-control {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background-color: rgba(0,0,0,0.3);
            border-color: #0072ff;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
            color: #fff;
        }
        .btn-sm.btn-outline-danger {
            --bs-btn-color: #ff8a8a;
            --bs-btn-border-color: #ff8a8a;
            --bs-btn-hover-bg: #ff8a8a;
            --bs-btn-hover-border-color: #ff8a8a;
            --bs-btn-hover-color: #000;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="glass-card">
            <h1 class="animated-title text-center mb-4">CSV Generator</h1>
            <p class="text-center text-white-50 mb-5">
                최신 웹 트렌드를 적용한 CSV 생성 도구입니다. 아래 표를 자유롭게 편집해 보세요.
            </p>
            
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-aurora" onclick="addRow()">
                    <i class="bi bi-plus-circle me-2"></i>행 추가
                </button>
            </div>

            <div class="table-responsive">
                <table id="csvTable" class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th><input type="text" class="form-control border-0 fw-bold bg-transparent" value="이름"></th>
                            <th><input type="text" class="form-control border-0 fw-bold bg-transparent" value="나이"></th>
                            <th><input type="text" class="form-control border-0 fw-bold bg-transparent" value="도시"></th>
                            <th class="text-center">동작</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" value="홍길동"></td>
                            <td><input type="text" class="form-control" value="25"></td>
                            <td><input type="text" class="form-control" value="서울, 강남"></td>
                            <td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)"><i class="bi bi-trash3"></i></button></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" value="성춘향"></td>
                            <td><input type="text" class="form-control" value="22"></td>
                            <td><input type="text" class="form-control" value="남원"></td>
                            <td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)"><i class="bi bi-trash3"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button id="generateBtn" class="btn btn-glow btn-lg" onclick="generateCSV_FrontendOnly()">
                    <i class="bi bi-download me-2"></i>CSV 파일 생성 및 다운로드
                </button>
            </div>
            
            <div id="status" class="mt-4 text-center fw-bold"></div>
        </div>
        <footer class="text-center text-white-50 mt-4 pb-4">
            <p>2025 Trend Edition</p>
        </footer>
    </div>
    
    <script>
      function addRow(){const t=document.getElementById("csvTable").getElementsByTagName("tbody")[0].insertRow();t.innerHTML=`\n                <td><input type="text" class="form-control" value=""></td>\n                <td><input type="text" class="form-control" value=""></td>\n                <td><input type="text" class="form-control" value=""></td>\n                <td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)"><i class="bi bi-trash3"></i></button></td>\n            `}function deleteRow(t){const e=t.parentNode.parentNode;e.parentNode.rows.length>1?e.parentNode.removeChild(e):alert("마지막 행은 삭제할 수 없습니다.")}function generateCSV_FrontendOnly(){const t=document.getElementById("status"),e=document.getElementById("csvTable"),l=Array.from(e.querySelectorAll("thead th input")).map(t=>t.value),n=Array.from(e.querySelectorAll("tbody tr")).map(t=>Array.from(t.querySelectorAll("td input")).map(t=>t.value));if(0===n.length)return t.textContent="오류: 데이터가 없습니다.",void(t.style.color="red");const o=t=>{let e=t.replace(/"/g,'""');return(e.includes(",")||e.includes('"')||e.includes("\n"))&&(e=`"${e}"`),e},c=[l.map(o).join(","),...n.map(t=>t.map(o).join(","))].join("\r\n"),d="﻿",s=new Blob([d+c],{type:"text/csv;charset=utf-8;"}),a=URL.createObjectURL(s),r=document.createElement("a");r.style.display="none",r.href=a,r.download="my_data.csv",document.body.appendChild(r),r.click(),URL.revokeObjectURL(a),document.body.removeChild(r),t.textContent="✅ CSV 파일 다운로드 완료!",t.style.color="#00ffab"}
    </script>
</body>
</html>
